<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" th:href="@{/css/auth.css}">
    <script th:src="@{/js/auth.js}" defer></script> <!-- Reutiliza el JS de signup -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<form th:action="@{/login}" method="post">
    <h2>Iniciar Sesión</h2>

    <input type="text" id="username" name="username" placeholder="Usuario" required>

    <div class="password-wrapper">
        <input type="password" id="password" name="password" placeholder="Contraseña" required>
        <button type="button" class="toggle-btn" id="togglePassLogin"
                onclick="togglePasswordVisibility('password', 'togglePassLogin')">
            <i class="fas fa-eye"></i>
        </button>
    </div>

    <button type="submit">Ingresar</button>

    <div class="login-link">
        ¿No tienes cuenta? <a th:href="@{/signup}">Regístrate</a>
    </div>

    <div th:if="${param.error}" class="message error">
        Usuario o contraseña incorrectos
    </div>

    <div th:if="${param.logout}" class="message success">
        Has cerrado sesión correctamente
    </div>
</form>

</body>
</html>

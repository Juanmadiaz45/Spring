<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registro</title>
    <link rel="stylesheet" th:href="@{/css/auth.css}">
    <script th:src="@{/js/auth.js}" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<form th:action="@{/signup}" method="post" th:object="${user}">
    <h2>Crear cuenta</h2>

    <div th:if="${param.emailAlreadyExists}" class="message error">
        Ya existe una cuenta con este correo electrónico.
    </div>

    <input type="text" placeholder="Email" th:field="*{email}" required>

    <div class="password-wrapper">
        <input type="password" id="password" placeholder="Contraseña"
               th:field="*{password}" required oninput="checkPasswordMatch()">
        <button type="button" class="toggle-btn" id="togglePass1"
                onclick="togglePasswordVisibility('password', 'togglePass1')">
            <i class="fas fa-eye"></i>
        </button>
    </div>

    <div class="password-wrapper">
        <input type="password" id="confirmPassword" placeholder="Confirmar contraseña"
               required oninput="checkPasswordMatch()">
        <button type="button" class="toggle-btn" id="togglePass2"
                onclick="togglePasswordVisibility('confirmPassword', 'togglePass2')">
            <i class="fas fa-eye"></i>
        </button>
    </div>

    <p id="matchMessage" style="margin: 0; font-size: 0.9rem;"></p>

    <button type="submit" disabled>Registrarse</button>

    <div class="login-link">
        ¿Ya tienes una cuenta? <a th:href="@{/login}">Inicia sesión</a>
    </div>
</form>

</body>
</html>
